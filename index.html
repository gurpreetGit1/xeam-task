<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header position-absolute w-100 py-1">
        <nav class="navbar navbar-expand-lg navbar-dark px-lg-6 px-2 py-lg-0 py-1">
            <div class="container-fluid px-0">
                <a class="navbar-brand px-0" href="#"><img src="./images/site-logo.svg" alt="site-logo"
                        width="240px"></a>
                <button class="navbar-toggler p-0 border-0 z-1" type="button" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bar1"></span>
                    <span class="navbar-toggler-icon bar2"></span>
                    <span class="navbar-toggler-icon bar3"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCustom">
                    <ul class="navbar-nav ms-lg-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Categories
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark rounded-2 p-1">
                                <li><a class="dropdown-item rounded-2" href="#">Originals</a></li>
                                <li><a class="dropdown-item rounded-2" href="#">Business</a></li>
                                <li><a class="dropdown-item rounded-2" href="#">Entertainment</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#">Live</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero animate d-flex align-items-center py-lg-0 py-10 pb-5">
        <div class="container px-2">
            <div class="row align-items-end">
                <div class="col-lg-auto">
                    <h1 class="animate-title text-yellow pb-md-6 pb-2 mb-0">Great stories within</h1>
                </div>
                <div class="col">
                    <div class="row g-2 align-items-end">
                        <div class="col-md-3 col-sm-4">
                            <div class="animate-item">
                                <div class="ratio ratio-25x14">
                                    <video class="w-100 h-100" autoplay="" loop="" muted="">
                                        <source src="./videos/video1.mp4" type="video/mp4">
                                    </video>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-8">
                            <div class="animate-item">
                                <div class="ratio ratio-52x29">
                                    <video class="w-100 h-100" autoplay="" loop="" muted="">
                                        <source src="./videos/video2.mp4" type="video/mp4">
                                    </video>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-8">
                            <div class="animate-item">
                                <div class="ratio ratio-25x14">
                                    <video class="w-100 h-100" autoplay="" loop="" muted="">
                                        <source src="./videos/video3.mp4" type="video/mp4">
                                    </video>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row g-2 pt-md-2 align-items-start">
                        <div class="col-md-1 col-12"></div>
                        <div class="col-md-6 col-sm-4">
                            <div class="animate-item">
                                <div class="ratio ratio-52x29">
                                    <video class="w-100 h-100" autoplay="" loop="" muted="">
                                        <source src="./videos/video4.mp4" type="video/mp4">
                                    </video>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-8">
                            <div class="animate-item">
                                <div class="ratio ratio-25x14">
                                    <video class="w-100 h-100" autoplay="" loop="" muted="">
                                        <source src="./videos/video5.mp4" type="video/mp4">
                                    </video>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
